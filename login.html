<head>

<title>DPeluche</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="icon" href="./images/favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">

  <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="images/icons-ios/apple-launch-750x1334.png">
  <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="images/icons-ios/apple-launch-1242x2208.png">
  <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="images/icons-ios/apple-launch-640x1136.png">
  <link href="assets/css/custom.min.css" rel="stylesheet">
 </head>

 <body class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form method="post" id="frmAcceso">
                        <img src="img/logo.png" style="width: 100%;">
                        <br>
                        <div>
                            <input id="logina" name="logina" type="text" class="form-control" placeholder="Correo" required />
                        </div>
                        <div>
                            <input id="clavea" name="clavea" type="password" class="form-control" placeholder="Contraseña"
                                required />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default btn-block btn-flat">Ingresar</button>
                            <a class="reset_pass" href="#">Olvidaste tu contraseña?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">
                                <a href="#signup" class="to_register"> Solicita un usuario </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><img src="images/favicon.ico" style="width: 20%;"></h1>
                                <p>©2019 All Rights Reserved.</p>
                            </div>
                        </div>
                        </form>
                </section>
            </div>


            <div id="register" class="animate form registration_form">
                <section class="login_content">
                    <form>
               <img src="img/logo.png" style="width: 100%;">         
                   <br>
                   <form method="post" >
                       <div>
                       <input type="text" class="form-control" placeholder="Nombre" required="" />
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Correo" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Contraseña" required="" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default btn-block btn-flat">Ingresar</button>
                    </div>
                </form>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">
                                <a href="#signin" class="to_register"> Atras </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><img src="images/favicon.ico" style="width: 20%;"></h1>
                                <p>©2019 All Rights Reserved.</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/html5shiv.min.js"></script>
    <script src="assets/bootstrap/js/respond.min.js"></script>
    <script src="assets/js/modernizr.custom.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="css/datatables/jquery.dataTables.min.js"></script>
    <script src="css/datatables/dataTables.buttons.min.js"></script>
    <script src="css/datatables/buttons.html5.min.js"></script>
    <script src="css/datatables/buttons.colVis.min.js"></script>
    <script src="css/datatables/jszip.min.js"></script>
    <script src="css/datatables/pdfmake.min.js"></script>
    <script src="css/datatables/vfs_fonts.js"></script>
    <script src="js/libs/plugins/mdtoast.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
