<script>
function localSS(idd_) {
  let ip = localStorage.getItem('ip');
    let uus = localStorage.getItem('login');
    localStorage.setItem('id_c', idd_);
    fetch(ip+'/depeluche/api/tomarcotizacion.php?aceptar=' + uus + '&idcom=' + idd_)
        .then(resp => resp.json());
    window.location.href = "detalles.html";
}
function cotizado(idd_) {
  let ip = localStorage.getItem('ip');
    let uus = localStorage.getItem('login');
    localStorage.setItem('id_c', idd_);
    fetch(ip+'/depeluche/api/terminada.php?aceptar=' + uus + '&idcom=' + idd_)
        .then(resp => resp.json());
    window.location.href = "detalles.html";
}
</script>
